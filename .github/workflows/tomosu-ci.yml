
name: Tomosu AI CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to checkout and run tests on'
        required: true
      test_command:
        description: 'The test command to run'
        default: 'npm test'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      #- name: Check build (compilation)
      #  run: npm run build || echo "No build script, skipping."
      - name: Run tests
        run: ${{ github.event.inputs.test_command }}
